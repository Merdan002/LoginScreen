<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animasyonlu Giriş Formu</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <h1>Giriş Yap</h1>
        <form action="#" method="POST">
            
            <div class="input-group">
                <input type="text" id="username" required>
                <label for="username"><i class="fas fa-user"></i> Kullanıcı Adı</label>
            </div>
            
            <div class="input-group">
                <input type="password" id="password" required>
                <label for="password"><i class="fas fa-lock"></i> Parola</label>
            </div>
            
            <button type="submit" class="login-button">Giriş</button>
            
            <div class="extra-links">
                <a href="#">Şifremi Unuttum?</a>
                <a href="#">Yeni Hesap Oluştur</a>
            </div>
            
        </form>
    </div>
</body>
</html>
